name: hastlehub
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.1

dependencies:
  cloud_firestore: ^5.4.2
  country_picker: ^2.0.26
  firebase_auth: ^5.3.0
  firebase_core: ^3.5.0
  firebase_storage: ^12.3.2
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  image_picker: ^1.1.2
  windows_taskbar: ^1.1.2
  


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  fonts: 
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-SemiBold.ttf
    - family: SFproDisplay
      fonts:
        - asset: assets/fonts/SFPRODISPLAYBOLD.ttf
        - asset: assets/fonts/SFPRODISPLAYREGULAR.ttf
  assets:
    - assets/
    - assets/images/
    
        
